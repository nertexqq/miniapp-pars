version: '3.8'

services:
  bot:
    build: .
    container_name: portals_gifts_bot
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - mysql
      - redis
    networks:
      - bot_network

  mysql:
    image: mysql:8.0
    container_name: portals_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - bot_network

  redis:
    image: redis:7-alpine
    container_name: portals_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - bot_network

  nginx:
    image: nginx:alpine
    container_name: portals_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - bot
    networks:
      - bot_network

volumes:
  mysql_data:
  redis_data:

networks:
  bot_network:
    driver: bridge


